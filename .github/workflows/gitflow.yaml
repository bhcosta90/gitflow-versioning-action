name: Git Flow Automation

on:
  push:
    branches:
      - main
      - 'develop/*'
      - 'release/*'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Modo da action'
        required: true
        default: 'finalize-package'
      changelog_entry:
        description: 'Notas para o CHANGELOG.md'
        required: false

jobs:
  dev-tag:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: bhcosta90/gitflow-versioning-action@main
        with:
          mode: dev

  develop-patch:
    if: startsWith(github.ref, 'refs/heads/develop/')
    runs-on: ubuntu-latest
    steps:
      - uses: bhcosta90/gitflow-versioning-action@main
        with:
          mode: de
