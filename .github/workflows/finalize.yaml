name: Versioning - Finalize

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Confirm finalize release"
        required: true
        type: boolean

permissions:
  contents: write

jobs:
  finalize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Versioning Action (package)
        if: ${{ github.event.inputs.confirm == 'true' }}
        uses: ./.
        with:
          mode: package
